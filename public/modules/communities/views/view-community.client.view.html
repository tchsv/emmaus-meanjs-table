<section data-ng-controller="CommunitiesController" data-ng-init="toViewCommunity()">
	<div class="page-header">
		<h1 data-ng-bind="community.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="community" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == community.user._id))">
			<a class="btn btn-success" href="/#!/communities/{{community._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="community">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/communities">
				<i class="glyphicon glyphicon-list"></i> List Communities
			</a>
		</div>

	</div>

</section>
