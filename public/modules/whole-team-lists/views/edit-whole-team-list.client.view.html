<section data-ng-controller="WholeTeamListsController" data-ng-init="toEditWholeTeamList()">
    <div class="page-header">
        <h1>Edit Whole team list</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <div class="form-group">
                <button type="submit" class="btn btn-success">
                    <i class="glyphicon glyphicon-ok"></i> Save
                </button>
                <a class="btn btn-danger" href="/#!/wholeTeamLists">
                    <i class="glyphicon glyphicon-remove"></i> Cancel
                </a>
            </div>

          <formly-form model="wholeTeamList" fields="formFields">
    			</formly-form>

          <hr/>
          <div class="form-group">
              <button type="submit" class="btn btn-success">
                <i class="glyphicon glyphicon-ok"></i> Save
              </button>
              <a class="btn btn-danger" href="/#!/wholeTeamLists">
                <i class="glyphicon glyphicon-remove"></i> Cancel
              </a>
          </div>

          <div data-ng-show="error" class="alert alert-danger form-group">
            <strong data-ng-bind="error"></strong>
          </div>

        </form>
    </div>
</section>
