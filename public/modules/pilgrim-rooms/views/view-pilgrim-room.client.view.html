<section data-ng-controller="PilgrimRoomsController" data-ng-init="toViewPilgrimRoom()">
	<div class="page-header">
		<h1 data-ng-bind="pilgrimRoom.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="pilgrimRoom" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == pilgrimRoom.user._id))">
			<a class="btn btn-success" href="/#!/pilgrimRooms/{{pilgrimRoom._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="pilgrimRoom">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/pilgrimRooms">
				<i class="glyphicon glyphicon-list"></i> List PilgrimRooms
			</a>
		</div>

	</div>

</section>
