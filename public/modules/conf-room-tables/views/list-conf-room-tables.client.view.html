<section data-ng-controller="ConfRoomTablesController">
    <div class="page-header">
        <h1>Conf room tables</h1>
    </div>

    <div class="pull-right">
      <a type="button" class="btn btn-success" href="/#!/conf-room-tables/create">
        <i class="glyphicon glyphicon-open"></i> New ConfRoomTable
      </a>
    </div>

    <div>
        <table ng-table="tableParams"  class="table table-striped table-bordered table-condensed ng-table-responsive" show-filter="true">
            <tr ng-repeat="confRoomTable in $data">
                <td data-title="'Table'" sortable="'Table'" filter="{ 'Table': 'text' }">{{confRoomTable.Table}}
                    <span ng-if="checkTable(confRoomTable)" class="alert-danger">Problems</span>
                </td>
                <td data-title="'Table Leader'" sortable="'TableLeader'" filter="{ 'TableLeader': 'text' }"><conf-room-team-member-name memberid="{{confRoomTable.TableLeader}}"/></td>
                <td data-title="'Assistant Table Leader'" sortable="'AssistantTableLeader'" filter="{ 'AssistantTableLeader': 'text' }"><conf-room-team-member-name memberid="{{confRoomTable.AssistantTableLeader}}"/></td>
                <td data-title="'Pilgrim'" sortable="'Pilgrim1'" filter="{ 'Pilgrim1': 'text' }"><conf-room-Pilgrim-member-name memberid="{{confRoomTable.Pilgrim1}}"/></td>
                <td data-title="'Pilgrim'" sortable="'Pilgrim2'" filter="{ 'Pilgrim2': 'text' }"><conf-room-Pilgrim-member-name memberid="{{confRoomTable.Pilgrim2}}"/></td>
                <td data-title="'Pilgrim'" sortable="'Pilgrim3'" filter="{ 'Pilgrim3': 'text' }"><conf-room-Pilgrim-member-name memberid="{{confRoomTable.Pilgrim3}}"/></td>
                <td data-title="'Pilgrim'" sortable="'Pilgrim4'" filter="{ 'Pilgrim4': 'text' }"><conf-room-Pilgrim-member-name memberid="{{confRoomTable.Pilgrim4}}"/></td>
                <td data-title="'Pilgrim'" sortable="'Pilgrim5'" filter="{ 'Pilgrim5': 'text' }"><conf-room-Pilgrim-member-name memberid="{{confRoomTable.Pilgrim5}}"/></td>
                <td data-title="'Pilgrim'" sortable="'Pilgrim6'" filter="{ 'Pilgrim6': 'text' }"><conf-room-Pilgrim-member-name memberid="{{confRoomTable.Pilgrim6}}"/></td>
                <td data-title="'Pilgrim'" sortable="'Pilgrim7'" filter="{ 'Pilgrim7': 'text' }"><conf-room-Pilgrim-member-name memberid="{{confRoomTable.Pilgrim7}}"/></td>
                <td data-title="'Pilgrim'" sortable="'Pilgrim8'" filter="{ 'Pilgrim8': 'text' }"><conf-room-Pilgrim-member-name memberid="{{confRoomTable.Pilgrim8}}"/></td>

                <td>
                   <div class="table-actions">
                        <a class="btn btn-default" title="View" href="/#!/conf-room-tables/{{confRoomTable._id}}">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                        <a class="btn btn-default" title="Edit" href="/#!/conf-room-tables/{{confRoomTable._id}}/edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove(confRoomTable)" item="confRoomTable">
                  				<span class="glyphicon glyphicon-remove-circle"></span>
                  			</a>
                    </div>
                </td>
            </tr>
            <tr>
                <a type="button" class="btn btn-success " title='Export' ng-csv="cvsMe(tableParams.data)"  filename="conf-room.csv">
                    <span class="glyphicon glyphicon-export"></span>Export To CSV</a>
                <a type="button" class="btn btn-warning " title='PullDataFromMains' ng-click="pullDataFromMains(tableParams.data)"  >
                    <span class="glyphicon glyphicon-filter"></span>Pull From Main Tables</a>
                <a type="button" class="btn btn-success " title='Export' ng-csv="cvsLastDayList(tableParams.data)"  filename="confRoomLastDay.csv">
                    <span class="glyphicon glyphicon-export"></span>Export To CSV For Last Day List</a>
            </tr>
        </table>
    </div>
</section>
